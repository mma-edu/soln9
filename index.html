   <script>
  try {
    // Force re-login if no login flag or if localStorage is unavailable
    const isLoggedIn = localStorage.getItem("loggedIn");
    if (!isLoggedIn || isLoggedIn !== "true") {
      window.location.href = "login.html";
    }
  } catch (e) {
    // In case localStorage is disabled or unavailable (very rare)
    window.location.href = "login.html";
  }
    </script>
