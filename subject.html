<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Subject Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">EduPlatform</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about"></a></li>
                <li><a href="#contact"></a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <main>
        <section class="subject-detail">
            <h1 id="subject-title">Subject Name</h1>
            <div class="chapter-list" id="chapter-list">
                <!-- Chapters will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- PDF Modal -->
    <div class="pdf-modal" id="pdf-modal">
        <div class="pdf-modal-content">
            <span class="pdf-modal-close">&times;</span>
            <h2 id="pdf-modal-title">Chapter Name</h2>
            <embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="600px">
            <p class="pdf-fallback">Your browser does not support PDFs. <a id="pdf-download" href="#">Download the PDF</a>.</p>
        </div>
    </div>

    <footer>
        <p>© 2025 EduPlatform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
