<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Subject Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">EduPlatform</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <main>
        <section class="subject-detail" id="subject-detail">
            <h1 id="subject-title">Subject Name</h1>
            <div class="chapter-list" id="chapter-list">
                <!-- Chapters will be populated by JavaScript -->
            </div>
            <div class="chapter-solution-view" id="chapter-solution-view" style="display: none;">
                <iframe id="solution-frame" src="" frameborder="0" sandbox="allow-same-origin allow-scripts"></iframe>
                <button class="close-button" id="close-button">×</button>
                <p class="solution-fallback" style="display: none;">Unable to load solution. Please check the file or <a id="solution-download" href="#">open it directly</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 EduPlatform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
